<div class="container">
  <div class="row">
    <div class="col">
      <div >
        <a [routerLink]="['/actualiza',indice]">
        {{indice+1}}: {{empleadoLista.nombre}} {{empleadoLista.apellido}} {{empleadoLista.cargo}} {{empleadoLista.salario}}
        </a>
      </div>

      <app-caracteristicas-empleado (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleado>

      <ul style="list-style: none;">
        <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
      </ul>

    </div>
  </div>
</div>
